<button class="btn btn-sm btn-outline-dark dropdown-button" id="tableSize" data-bs-toggle="dropdown">
  <strong>{{pageSize}}</strong>
</button>
<ul class="dropdown-menu dropdown-menu-dark text-small" aria-labelledby="tableSize">
  <li *ngFor="let option of pageSizeOptions">
    <button class="dropdown-item" (click)="setPageSize(option)">{{option}}</button>
  </li>
</ul>
