<nc-main-header pageTitle="Roles">
  <button nc-icon-button
          icon="la-sync"
          variant="primary"
          [disabled]="table.loading"
          (click)="table.loadData()">
    Refresh
  </button>
  <!--<button nc-icon-button-->
  <!--        icon="la-download"-->
  <!--        variant="primary"-->
  <!--        [disabled]="table.loading"-->
  <!--        (click)="downloadJson()">-->
  <!--  JSON-->
  <!--</button>-->
  <button nc-icon-button
          *ngIf="roleService.lastFormId"
          icon="la-undo"
          variant="secondary"
          (click)="roleService.showForm()">
    Back to Editor
  </button>
  <button nc-icon-button
          icon="la-plus"
          variant="success"
          (click)="showForm('create')">
    Create
  </button>
</nc-main-header>

<nc-main-content>
  <nc-data-table #table
                  defaultSorting="id"
                  [columns]="columns"
                  [onFilter]="fetchFilter.bind(this)"></nc-data-table>
</nc-main-content>
