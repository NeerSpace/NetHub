<nc-main-header pageTitle="Users">
  <button nc-icon-button
          icon="la-sync"
          variant="primary"
          [disabled]="table.loading"
          (click)="table.loadData()">
    Refresh
  </button>
  <!--<button nc-icon-button icon="la-download" variant="primary"-->
  <!--        [disabled]="table.loading" (click)="downloadJson()">-->
  <!--  JSON-->
  <!--</button>-->
  <button nc-icon-button
          *ngIf="userService.lastFormId"
          icon="la-undo"
          variant="secondary"
          (click)="userService.showForm()">
    Back to Editor
  </button>
  <button nc-icon-button
          icon="la-plus"
          variant="success"
          (click)="showForm('create')">
    Create
  </button>
</nc-main-header>

<nc-main-content>
  <nc-data-table #table
                  defaultSorting="-registered"
                  [columns]="columns"
                  [onFilter]="fetchFilter.bind(this)"></nc-data-table>
</nc-main-content>
